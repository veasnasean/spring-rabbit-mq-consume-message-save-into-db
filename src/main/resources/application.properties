spring.application.name=rabbitmq-demo
spring.rabbitmq.host= localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest

spring.datasource.url= jdbc:postgresql://localhost:5432/batch_db
spring.datasource.username= postgres
spring.datasource.password= 123456
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

#rabbitmq config
rabbitmq.queue.name= javaqueue
rabbitmq.queue.exchange= javaqueue_exchange
rabbitmq.routing.key= javaqueue_route_key
rabbitmq.queue.jsonqueue= javaqueue_json
rabbitmq.routing.json.key=javaqueue_json_route_key
